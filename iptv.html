<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaHub IPTV</title>
    <link rel="icon" href="mediahub.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        video {
            width: 80%;
            max-width: 1280px;
            height: 720px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>MediaHub IPTV Kanalı</h1>
    <div class="controls">
        <button id="prevVideo">Önceki Video</button>
        <button id="nextVideo">Sonraki Video</button>
    </div>
    <video id="iptvPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>
    <script src="iptv.js"></script>
</body>
</html>
