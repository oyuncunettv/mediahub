<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaHub IPTV</title>
    <link rel="icon" href="mediahub.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        iframe {
            width: 1280px; /* 720p genişlik */
            height: 720px; /* 720p yükseklik */
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .nsfw-toggle {
            margin: 20px 0;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MediaHub IPTV Kanalı</h1>
    <div class="nsfw-toggle">
        <label>
            <input type="checkbox" id="nsfwToggle"> NSFW'yu Kapat
        </label>
    </div>
    <iframe id="iptvPlayer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="controls">
        <button id="prevButton">Önceki Video</button>
        <button id="nextButton">Sonraki Video</button>
    </div>
    <script src="iptv.js"></script>
</body>
</html>
