<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaHub IPTV</title>
    <link rel="icon" href="mediahub.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 80%;
            max-width: 1280px;
            margin: auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 720px; /* 720p yüksekliği */
            border: none;
            border-radius: 10px;
        }
        .nsfw-toggle {
            margin: 20px 0;
        }
        .controls {
            margin: 10px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MediaHub IPTV Kanalı</h1>
    <div class="nsfw-toggle">
        <label>
            <input type="checkbox" id="nsfwToggle"> NSFW'yu Kapat
        </label>
    </div>
    <div class="video-container">
        <iframe id="videoFrame" src="" allow="autoplay"></iframe>
    </div>
    <div class="controls">
        <button id="prevButton">Önceki Video</button>
        <button id="nextButton">Sonraki Video</button>
    </div>
    <script src="iptv.js"></script>
</body>
</html>
