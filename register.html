<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>
<body>
    <h1>Kayıt Ol</h1>
    <form id="registerForm">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Kayıt Ol</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            // Hashing işlemi burada basit bir şekilde yapılmalıdır (örneğin, SHA-256 ile)
            // Bu, gerçek uygulamalar için basit bir örnektir
            let hashedPassword = btoa(password);

            // Kullanıcı bilgilerini JSON dosyasına ekleyin
            fetch('database.json')
                .then(response => response.json())
                .then(data => {
                    data.push({ username, password: hashedPassword });

                    // JSON dosyasına veriyi kaydetmek için bir POST isteği yapmanız gerekecek
                    // Ancak GitHub Pages statik dosyaları destekler, POST isteği mümkün olmayabilir
                    console.log('Kullanıcı kayıt edildi:', data);
                });
        });
    </script>
</body>
</html>
